<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="myscript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <div class="title">WELCOME TO<br>ROCK PAPER SCRISSORS!</div>
        <div class="menutxt">Click Start To Play:</div>
        <div class="menu">
            <button id="start">Start</button>
            <button id="restart">Restart</button>
        </div>
        <div class="optionstxt">Pick and choose wisely...</div>
        <div class="options">
            <button id="rock">ROCK!</button>
            <button id="paper">PAPER!</button>
            <button id="scissors">SCISSOR!</button>
        </div>
        <div class="results">Results: N/A</div>
        <div class="score">Score:<br>0 - 0</div>
    </div>
</body>
</html>
